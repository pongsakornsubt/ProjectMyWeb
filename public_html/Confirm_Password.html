<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">confirm</button>

<p id="passcheck"></p>

<script>
function myFunction() {
  var txt;
  var passcheck = prompt("Please re-enter your password to confirm:", "");
  if (passcheck == "Jane044") {
    txt = "Password correct : Success";
  } else {
    txt = "Password incorrect : please re-enter";
  }
  document.getElementById("passcheck").innerHTML = txt;
}
</script>

</body>
</html>
